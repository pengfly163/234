<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link type="text/css" rel="stylesheet" href="task4.css">
</head>
<body class="flex">
<div class="head">
    <div class="side">注册</div>
    <div class="center">登录</div>
    <div class="side">关闭</div>
</div>
<form action="" class="flex">
    <div class="login">
        <div class="phone">
            <img src="images/账户.png" alt="账户">
        </div>
        <div class="line">
            <img src="images/l.png" alt="" class="">
        </div>
        <div>
            <input type="text" style="font-size: 1.5rem;outline:none; border: 0px;width: 100%;" placeholder="请输入手机号码"; maxlength="11;">
        </div>
    </div>
    <div class="login">
        <div class="lock">
            <img src="images/密码.png" alt="账户">
        </div>
        <div class="line">
            <img src="images/l.png" alt="" class="">
        </div>
        <div>
            <input type="password" style="font-size: 1.5rem;outline:none; border: 0px;width: 100%;" placeholder="请输入密码";maxlength="16;">
        </div>
    </div>
    <input type="submit"  value="登  录" class="button" style="cursor: pointer;">
    <div class="flex forget"><u>忘记密码？</u></div>
</form>
</body>
</html>
