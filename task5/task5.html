<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="task5.css" type="text/css">
    <title>个人主页</title>
</head>
<body>
<header>
    <div class="back">
        <a href="#"><img src="images/back.png" alt="返回"style="vertical-align:middle;height: 20px "></a>
    </div>
    <p class="p">个人主页</p>
</header>
<main>
    <div class="bg">
        <img src="images/ava_.png" alt="" class="ava">
        <div class="bg-into">
            <div class="name">高素雅</div>
            <div class="age">51岁</div>
            <div class="location">
                <div>
                    <img src="images/position-1_03.png" alt="" class="locationp">
                     <p class="locationp">北京.通州.果园</p>
                 </div>
            </div>
         </div>
    </div>
    <form>
      <div class="line1">
          <div>
              专业技能
          </div>
      </div>
      <div class="line2">
          <div class="line2-1">
              <img src="images/task5-1_03.png" alt="" class="star">
              <span>住家</span>
          </div>
          <div class="line2-2">
              <img src="images/task5-1_03.png" alt="" class="star">
              <span>不含餐</span>
          </div>
      </div>
        <div class="lineNormal">
            <span class="line-left">从业年限</span>
            <span class="line-right">0~3年</span>
        </div>
        <div class="lineNormal">
            <span class="line-left">工作时间</span>
            <span class="line-right">全天</span>
        </div>
        <div class="lineNormal">
            <span class="line-left">服务价格</span>
            <span class="line-right" style="color: #e26163">25/小时</span>
        </div>
        <div class="last-line">
            <span class="last-line-left">自我介绍</span>
            <span class="last-line-right">
                可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。
            </span>
        </div>
    </form>
</main>
<footer>
    <button class="button1">
            留言
    </button>
    <button class="button2">
            电话联系
    </button>
</footer>
</body>
</html>
